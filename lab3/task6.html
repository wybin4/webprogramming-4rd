<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертация рублей в доллары</title>
</head>
<body>
    <h2>Конвертация рублей в доллары</h2>
    <form id="conversionForm">
        <label for="rubles">Кол-во рублей:</label>
        <input type="number" id="rubles" required><br><br>

        <label for="rate">Курс доллара:</label>
        <input type="number" id="rate" step="0.01" required><br><br>

        <button type="button" onclick="convertRubToUSD()">Расчет</button>
    </form>

    <script>
        function convertRubToUSD() {
            const rubles = parseFloat(document.getElementById('rubles').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (isNaN(rubles) || isNaN(rate)) {
                alert("Ошибка! Введите корректные данные.");
                return;
            }

            const dollars = rubles / rate;
            alert(`Это будет $${dollars.toFixed(2)} долларов.`);
        }
    </script>
</body>
</html>
